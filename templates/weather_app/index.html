<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar-custom">
    <h1>Weather API</h1>
</nav>

<!-- Search Form -->
<div class="container">
    <form class="col-md-6 col-md-offset-3" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input class="form-control" name="city" placeholder="Enter the City Name" type="text">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Weather Data Display -->
<div class="container">
    {% if country_code and coordinate and temp and pressure and humidity %}
    <div class="col-md-6 col-md-offset-3 well text-center">
        <h5>City Name: {{ city }}</h5>
        <h5>Country Code: {{ country_code }}</h5>
        <h5>Coordinate: {{ coordinate }}</h5>
        <h5>Temperature: {{ temp }}</h5>
        <h5>Pressure: {{ pressure }} hPa</h5>
        <h5>Humidity: {{ humidity }}%</h5>
    </div>
    {% endif %}
</div>

</body>
</html>
